<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-clases y Elementos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="theme-switcher">
        <input type="checkbox" id="color-toggle" class="color-toggle-checkbox">
        <label for="color-toggle" class="color-toggle-label"></label>
    </div>

    <form action="">
        <div class="form-content-wrapper">
            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" name="Nombre" required>
            </div>
            <div class="form-group">
                <label for="Apellidos">Apellidos</label>
                <input type="text" id="Apellidos" name="Apellidos">
            </div>
            <div class="form-group">
                <label for="FechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="FechaNacimiento" name="FechaNacimiento">
            </div>
            <div class="form-group">
                <label for="CorreoElectronico">Correo Electronico</label>
                <input type="email" id="CorreoElectronico" name="CorreoElectronico" required>
            </div>
            <button type="submit">Enviar Registro</button>
        </div>
    </form>

    <div class="enlace-ayuda">
        <a href="#ayuda">¿Necesitas ayuda?</a>
    </div>

    <div id="ayuda" class="caja-ayuda">
        <h3>¡Aquí está tu ayuda!</h3>
        <p>La pseudo-clase <code>:target</code> de CSS se activa cuando el ID de un elemento coincide con el ancla (#) de la URL.</p>
        <p>Esto te permite mostrar u ocultar elementos sin usar JavaScript. ¡Es genial para modales simples, pop-ups o secciones de FAQ!</p>
        <a href="#" class="cerrar">Cerrar</a>
    </div>

</body>
</html>
